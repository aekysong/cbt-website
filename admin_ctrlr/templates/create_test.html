{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>시험 생성하기</h1>
        </div>
        <form method="POST">{% csrf_token %}
            {{ form.as_p }}
            <p><strong>응시자 선택</strong></p><br/>
            <div class="student_check">

                {% for student in stds1 %}
                <div class="student_check_in">
                    <input class="check" type="checkbox" name="testlist" value="{{ student.user.username }}"> {{ student.user.username }} <br>
                </div>
                {% endfor %}

                {% for student in stds2 %}
                <div class="student_check_in">
                    <input class="check" type="checkbox" name="testlist" value="{{ student.user.username }}"> {{ student.user.username }} <br>
                </div>
                {% endfor %}

            </div>
            <span class="icon-input-btn"><button type="submit" class="btn btn-default">시험 생성</button></span>
        </form>
    </div>
{% endblock %}
